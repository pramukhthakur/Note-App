<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
      <div class="container">
          <h1>"My Notes App" </h1>
          <form action="">
             <input type="text" id="note-title" placeholder="Note title">
             <textarea name="" id="note-text" placeholder="Note details"></textarea>


             <button id="add-btn">Add Note</button>
          </form>
      </div>
  </header>

  <section>
      <div class="container">
          <h2>Your Notes</h2>
          <hr>
         <div id="notes">


            <div id="note">
                <p class="note-counter">Note 1</p>
                <h3 id="note-title">Hello World</h3>
                <p class="note-text">Same Note text</p>
                <button class="note-btn">Delete Note</button>
                <button class="note-btn edit-btn">Edit Note</button>


            </div>
         </div>
      </div>
  </section>

    <script src="script.js"></script>
</body>
</html>
